{% extends 'base.html' %}

{% block head %}
    <title>Részletes információk</title>
{% endblock %}

{% block body %}
    {% for category in categories %}
        <a href="/info/{{ category }}">{{ category }}</a>
    {% endfor %}
    {% for blog in blogs %}
        <h1>{{ blog['title'] }}</h1>
        <p>{{ blog['description'] }}</p>
    {% endfor %}
{% endblock %}
