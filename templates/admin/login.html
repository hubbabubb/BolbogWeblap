{% extends 'base.html' %}

{% block head %}
    <title>Belépés adminisztrátórként</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
    <h2>
        <i class="bi bi-shield-lock"></i> Admin belépés
    </h2>
    {% if session['wrong_credentials'] == True %}
        <p><i class="bi bi-exclamation-diamond"></i> Rossz felhasználó név vagy jelszó.</p>
    {% endif %}
    <form action="/login", method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Felhasználónév:</label>
            <input name="user_name" type="text" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Jelszó:</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-outline-warning">Belépés</button>
    </form>
{% endblock %}
