<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anything.</title>
    <meta charset="utf-8">
    {# GOOGLE FONTS #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
          rel="stylesheet">
    {#    CSS    #}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/top_header.css') }}">
    {# BOOTSTRAP #}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    {#  ICON   #}
    {#    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">#}
    {% block head %}{% endblock %}

</head>
<body>
<header class="header">
    <a class="menu" href="{{ url_for('default_info') }}">Bővebb információk</a>
    <a href="{{ url_for('index') }}"><img class="logo"
                                              src="{{ url_for('static', filename='img/logo.png') }}"
            alt="logo"></a>
    <a class="menu" href="{{ url_for('about') }}">Kapcsolat</a>
</header>

<div class="container">
    {% block body %}{% endblock %}
</div>

{% if 'logged_in' in session %}
    <div class="row admin">
        <div class="col">
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Admin
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="{{ url_for('admin') }}">Cég információ</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('admin_content') }}">Bejegyzések</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Kijelentkezés</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endif %}
</body>
</html>
