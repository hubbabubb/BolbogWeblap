<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Astro and Adventures</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        {# GOOGLE FONTS #}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

        {#    CSS    #}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/top_header.css') }}">

        {# BOOTSTRAP #}
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >

        {#  ICON   #}
        <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">

        {% block head %}{% endblock %}
    </head>
    <body>
        {# BOOTSTRAP #}
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <header class="header d-flex justify-content-between align-items-end w-100 start-0 top-0 position-fixed px-5 pb-1">
            <a class="menu col" href="{{ url_for('default_info') }}">Men√º</a>
            <a class="logo" href="{{ url_for('index') }}">
                <h1 class="m-0 p-0">Astro and Adventures</h1>
            </a>
            <a class="menu text-end col" href="{{ url_for('about') }}">Kapcsolat</a>
        </header>

        <a href="{{ url_for('default_info') }}" class="hamburger d-flex d-md-none justify-content-center align-items-end start-0 top-0 position-fixed p-2 pb-1">
            <img class="w-100" src="{{ url_for('static', filename='img/hamburger.png') }}" alt="hamburger">
        </a>

        <div class="body-container w-100">
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
