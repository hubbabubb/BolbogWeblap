{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
    <title>Kapcsolat</title>
{% endblock %}

{% block body %}
<div class="d-flex flex-column flex-md-row p-3 p-md-5 justify-content-center">
    <div class="pe-3">
        <h1>{{ company_info['name'] }}</h1>
        <h4>{{ company_info['email'] }}, {{ company_info['telephone_number'] }}</h4>
        <p>{{ company_info['description'] }}</p>
    </div>
    <div class="avatar">
        <img src="{{ url_for('static', filename='img/bb.jpg') }}" alt="avatar" class="w-100 h-100"/>
    </div>
</div>
{% endblock %}
